<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Praticando API</title>
</head>
<body>
    <main class="container">
        <h1>Consulta de endereço:</h1>
        <div class="mb-3 col-sm-7">
            <label class="form-label">CEP</label>
            <input type="text" class="form-control" id="cep" placeholder="Ex: 01234-000">
        </div>
        <div class="mb-3 col-sm-7">
            <label class="form-label">Logradouro</label>
            <input type="text" class="form-control" id="logradouro" placeholder="Ex: Rua João da Silva">
        </div>
        <div class="mb-3 col-sm-7">
            <label class="form-label">Número</label>
            <input type="text" class="form-control" id="numero" placeholder="Número">
        </div>
        <div class="mb-3 col-sm-7">
            <label class="form-label">Complemento</label>
            <input type="text" class="form-control" id="adicional" placeholder="Ex: apto 2">
        </div>
        <div class="mb-3 col-sm-7">
            <label class="form-label">Bairro</label>
            <input type="text" class="form-control" id="bairro" placeholder="Ex: Liberdade">
        </div>
        <div class="mb-3 col-sm-7">
            <label class="form-label">Cidade</label>
            <input type="text" class="form-control" id="localidade" placeholder="Ex: São Paulo">
        </div>
        <div class="mb-3 col-sm-7">
            <label class="form-label">UF</label>
            <input type="text" class="form-control" id="uf" placeholder="Ex: SP">
        </div>
    </main>

      <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" 
    crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
